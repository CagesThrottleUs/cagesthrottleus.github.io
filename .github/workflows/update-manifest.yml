name: Update Blog Manifest

on:
    push:
        branches: [blog]
        paths:
            - "posts/**"
    workflow_dispatch: # Allow manual trigger

permissions:
    contents: write # Required to push commits back to repository

jobs:
    generate-manifest:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout blog branch
              uses: actions/checkout@v6
              with:
                  ref: blog
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.x" # Use latest 3.x (supports 3.11+)

            - name: Generate manifests
              run: python scripts/generate_manifest.py

            - name: Commit and push if changed
              run: |
                  git config user.name "GitHub Actions Bot"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add manifests/
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "chore(manifest): update blog manifests
                    
                    Auto-generated from posts update"
                    git push
                  fi

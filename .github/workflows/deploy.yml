name: deploy to github pages

on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v6

            - name: setup node
              uses: actions/setup-node@v6
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: install dependencies
              run: npm ci

            - name: check formatting
              run: npm run format:check

            - name: run lint
              run: npm run lint

            - name: run tests
              run: npm test -- --run

            - name: build project
              run: npm run build

            - name: setup pages
              uses: actions/configure-pages@v5

            - name: upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: './dist'

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: deploy to github pages
              id: deployment
              uses: actions/deploy-pages@v4

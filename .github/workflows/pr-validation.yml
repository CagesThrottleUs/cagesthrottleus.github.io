name: pr validation

on:
    pull_request:
        branches:
            - main

concurrency:
    group: 'pr-${{ github.event.pull_request.number }}'
    cancel-in-progress: true

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v6

            - name: setup node
              uses: actions/setup-node@v6
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: install dependencies
              run: npm ci

            - name: check formatting
              run: npm run format:check

            - name: run lint
              run: npm run lint

            - name: run tests
              run: npm test -- --run

            - name: build project
              run: npm run build

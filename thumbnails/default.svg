<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1200" height="4">
      <rect width="1200" height="2" fill="#0a0a0a"/>
      <rect y="2" width="1200" height="2" fill="#121212"/>
    </pattern>
    
    <!-- Redacted box pattern -->
    <pattern id="redacted" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#000"/>
      <rect width="4" height="4" fill="#1a1a1a"/>
      <rect x="4" y="4" width="4" height="4" fill="#1a1a1a"/>
    </pattern>
    
    <!-- Glow filter for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Scanline overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#dc2626" stroke-width="3" opacity="0.8"/>
  <rect x="50" y="50" width="1100" height="530" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
  
  <!-- Top classification bar -->
  <rect x="60" y="60" width="1080" height="40" fill="#dc2626"/>
  <text x="600" y="87" font-family="monospace" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="4">
    TOP SECRET // NOFORN
  </text>
  
  <!-- Document number -->
  <text x="80" y="140" font-family="monospace" font-size="14" fill="#999" letter-spacing="2">
    DOC-BLOG-DEFAULT
  </text>
  
  <!-- Classified stamp (rotated) -->
  <g transform="translate(950, 200) rotate(15)">
    <rect x="-90" y="-35" width="180" height="70" fill="none" stroke="#dc2626" stroke-width="4" opacity="0.4"/>
    <text x="0" y="8" font-family="monospace" font-size="32" font-weight="bold" fill="#dc2626" text-anchor="middle" letter-spacing="6" opacity="0.4">
      CLASSIFIED
    </text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="monospace" font-size="56" font-weight="bold" fill="#dc2626" text-anchor="middle" letter-spacing="3" filter="url(#glow)">
    INTELLIGENCE
  </text>
  <text x="600" y="310" font-family="monospace" font-size="56" font-weight="bold" fill="#dc2626" text-anchor="middle" letter-spacing="3" filter="url(#glow)">
    BRIEFING
  </text>
  
  <!-- Subtitle with redacted parts -->
  <g>
    <text x="600" y="370" font-family="monospace" font-size="18" fill="#22c55e" text-anchor="middle" letter-spacing="1">
      MISSION BRIEFING FILE //
    </text>
    <rect x="520" y="380" width="160" height="20" fill="url(#redacted)"/>
    <rect x="440" y="410" width="320" height="20" fill="url(#redacted)"/>
  </g>
  
  <!-- Document details -->
  <text x="80" y="490" font-family="monospace" font-size="13" fill="#666" letter-spacing="1">
    CLEARANCE LEVEL: ████████
  </text>
  <text x="80" y="515" font-family="monospace" font-size="13" fill="#666" letter-spacing="1">
    DISSEMINATION: CONTROLLED
  </text>
  
  <!-- Serial numbers -->
  <text x="1040" y="490" font-family="monospace" font-size="11" fill="#444" text-anchor="end" letter-spacing="1">
    SN: 2024-████-████
  </text>
  <text x="1040" y="510" font-family="monospace" font-size="11" fill="#444" text-anchor="end" letter-spacing="1">
    REV: 1.0
  </text>
  
  <!-- Bottom classification bar -->
  <rect x="60" y="540" width="1080" height="40" fill="#dc2626"/>
  <text x="600" y="567" font-family="monospace" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="4">
    TOP SECRET // NOFORN
  </text>
  
  <!-- Warning text -->
  <text x="600" y="610" font-family="monospace" font-size="10" fill="#666" text-anchor="middle" letter-spacing="1">
    UNAUTHORIZED DISCLOSURE SUBJECT TO CRIMINAL SANCTIONS
  </text>
  
  <!-- Decorative corner markers -->
  <line x1="60" y1="60" x2="80" y2="60" stroke="#22c55e" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="80" stroke="#22c55e" stroke-width="2"/>
  
  <line x1="1140" y1="60" x2="1120" y2="60" stroke="#22c55e" stroke-width="2"/>
  <line x1="1140" y1="60" x2="1140" y2="80" stroke="#22c55e" stroke-width="2"/>
  
  <line x1="60" y1="580" x2="80" y2="580" stroke="#22c55e" stroke-width="2"/>
  <line x1="60" y1="580" x2="60" y2="560" stroke="#22c55e" stroke-width="2"/>
  
  <line x1="1140" y1="580" x2="1120" y2="580" stroke="#22c55e" stroke-width="2"/>
  <line x1="1140" y1="580" x2="1140" y2="560" stroke="#22c55e" stroke-width="2"/>
</svg>

